spring:
  cloud:
    config:
      uri: http://localhost:8888/ # 配置中心的具体地址，即 config-server
      name: config-server # 对应 {application} 部分
      profile: dev
      label: master # 对应 {label} 部分，即 Git 的分支。如果配置中心使用的是本地存储，则该参数无用
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/